<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Shoes - Challenge #2</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="banner-free-shipping">
      <p>Frete grátis para todo o Brasil</p>
    </div>

    <section class="section-hero">
      <div class="hero">
        <div class="hero-logo-box">
          <img src="/image/logo.svg" alt="Jordan logo" class="hero-logo" />
        </div>

        <div class="hero-text-box">
          <h1 class="hero-title">A melhor loja de Jordan</h1>

          <p class="hero-description">
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="text-container">
        <h2>Os melhores em só lugar</h2>

        <p>
          A marca Jordan na JordanShoes é a escolha certa para os amantes de
          sneakers que buscam estilo e conforto.
        </p>
      </div>
    </div>
  </body>
</html>
